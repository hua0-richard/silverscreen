<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/styles.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>quickview</title>

    <style type="text/css">
      body {background-color: black !important;}
    </style>

  </head>
  <body>
    <!-- Site Layout-->
    <div class="container-md text-white min-vh-100">
      <div class="d-flex justify-content-between" style="padding: 5rem;">
        <!-- left button -->
        <button class="btn btn-link" onclick="previousSampleMovie()" style="padding-right: 5rem; height: 100px; align-self: center; margin-top: 100px; color: white;"><i class="fas fa-arrow-left fa-3x"></i></button>
        <div class="d-flex flex-column">
          <h1 style="margin-bottom: 100px; align-self: center;">Featured</h1>
          <div>
          <!--Featured Card -->
            <div class="card" style="width: 18rem;">
              <img id="movie-poster" class="card-img-top" src="https://m.media-amazon.com/images/M/MV5BOTg4ZTNkZmUtMzNlZi00YmFjLTk1MmUtNWQwNTM0YjcyNTNkXkEyXkFqcGdeQXVyNjg2NjQwMDQ@._V1_FMjpg_UX1000_.jpg">
            </div>
          </div>
        </div>
        <!-- right button -->
        <button class="btn btn-link" onclick="sampleMovie()" style="padding-left: 5rem; height: 100px; align-self: center; margin-top: 100px; color: white;"><i class="fas fa-arrow-right fa-3x"></i></button>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- Node -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- JavaScript -->
    <script src="js/main.js"></script>
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/11af5d84f2.js" crossorigin="anonymous"></script>
  </body>
</html>
