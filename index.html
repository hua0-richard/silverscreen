<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/styles.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Movies</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
  </head>
  <body onload="sampleMovie(); addLoadingAnimation();">

  <div id="loadingScreen" class="loading-view-col">
      <div class="loading-view">
          <div class="dot-loader"></div>
          <div class="dot-loader"></div>
          <div class="dot-loader"></div>
      </div>
  </div>
  
  <div id="infoCardContainer" class="infoCardContainerStyle">
    <div id="infoCardContainerSecondary"> 
      <div id="infoCard">
        <div id="infoCardDot">
          <i id="exitButton" class="fas fa-times-circle fa-lg" onclick="removeInfoBox()"></i>
        </div>
        <div class="empty"></div> 
        <div id="RT" class="infoText"></div>
        <div id="MC" class="infoText"></div>
        <div id="IM" class="infoText"></div>
        <div class="empty"></div>
        <div id="plotSummary"></div>
        <div class="empty"></div>
        <div id="genre" class="infoText"></div>
        <div id="director" class="infoText"></div>
        <div id="cast" class="infoText"></div>
        <div id="releaseDate" class="infoText"></div>
      </div>
    </div>
  </div>

    <!-- Site Layout-->
    <div id="main" class="wrapper">
        <div class="wrapper-sub1">
            <!-- left button -->
            <a id="buttonStyle" onclick="previousMovie(); addLoadingAnimation()"><i class="fas fa-chevron-left fa-3x"></i></a>
              <div class="container-featured">
                <!--Featured Card -->
                <img id="movie-poster" src="black.png">
                <div id="movieTitle">Movie Title</div>
                  <div class="infoBoxContainer">
                    <div class="infoBox">
                      <a id="movLink" class="cardLink1" target="_blank">IMDB <i class="fab fa-imdb fa-lg"></i></a>
                      <div class="cardLink2Container">
                        <div class="cardLink2" onclick="addInfoBox()"><i class="fas fa-ellipsis-h fa-md" id="tripleDots"></i></div> 
                        <div id="collectionList" class="more" onclick="addCheckMark()"><i class="fas fa-plus"></i></div>
                      </div>
                    </div>
                </div>
              </div>
            <!-- right button -->
            <a id="buttonStyle" onclick="nextMovie(); addLoadingAnimation()"><i class="fas fa-chevron-right fa-3x"></i></a>
        </div>
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- Node -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- JavaScript -->
    <script src="js/main.js"></script>
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/11af5d84f2.js" crossorigin="anonymous"></script>
  </body>
</html>
